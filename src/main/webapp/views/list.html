<div ng-cloak>
    <md-content>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary"  ng-click="addProductPage()">Add Product</md-button>
        </section>
    </md-content>
</div>

<div ng-cloak layout-gt-sm="row" layout="column">
    <div flex-gt-sm flex>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Products</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="item in products | orderBy:'productId'" ng-click="null">
                    <div class="md-list-item-text" layout="column" flex="20">
                        <h4>Product ID : {{ item.productId }}</h4> </div>
                    <div class="md-list-item-text" layout="column" flex="30">
                        <h4>Product Code : {{ item.productCode }}</h4></div>
                    <div class="md-list-item-text" layout="column" flex="40">
                        <p>Cost Price : {{ item.costPrice | currency}}</p>
                        <p>Retail Price : {{ item.retailPrice | currency }}</p>
                        <p>Product Name : {{ item.productName }}</p>
                    </div>
                        <md-button ui-sref="editProduct({id:item.productId})"><md-icon md-svg-src="ic_mode_edit_black_24px.svg" aria-label="Edit"></md-icon></md-button>
                        <md-button ng-click="deleteProduct($event, item.productId)"><md-icon md-svg-src="ic_delete_black_24px.svg" aria-label="Delete"></md-icon></md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
